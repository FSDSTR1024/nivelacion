<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Lista descriptiva -->
    <dl>
        <!-- Item de la lista -->
        <dt>El padrino</dt>
        <!-- Descripcion del item anterior -->
        <dd>Sobre la mafia</dd>
    </dl>

    <table border="1">
        <!-- Filas de la tabla -->
        <tr>
            <!-- Columnas de la tabla -->
            <!-- colspan agrupa el numero de columnas que le pongas -->
            <!-- rowspan agrupa el numero de filas que le pongas -->
            <td colspan="2">1</td> 
            <td>2</td> 
            <td>3</td> 
        </tr>
        <tr></tr>
            <td>4</td> 
            <td>5</td> 
            <td>6</td> 
        </tr>
    </table>

</body>
</html>
